<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Fix: Prevent zooming and scaling on double-click/tap -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Safety Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="font-sans h-screen overflow-hidden bg-transparent">

  <!-- Controls: search bar floating over map with blur -->
  <div class="absolute top-24 left-1/2 -translate-x-1/2 z-50 flex flex-col items-center gap-3 w-[95%] sm:max-w-xl">
    <!-- Search Box -->
    <div class="w-full px-4 py-3 rounded-2xl backdrop-blur-md bg-white/90 shadow-xl">
      <div class="relative w-full">
        <input
          type="text"
          id="searchInput"
          placeholder="Search places..."
          class="w-full px-4 py-3 text-base rounded-xl bg-white border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
          oninput="getSuggestions(this.value)"
          onkeydown="if(event.key === 'Enter') searchLocation()" />
        <button onclick="searchLocation()" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-600 hover:text-black">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>
      <div id="loadingIndicator" class="text-sm text-blue-600 mt-2 hidden animate-pulse flex items-center gap-2">
        <div class="w-4 h-4 border-2 border-blue-200 border-t-blue-500 rounded-full animate-spin"></div>
        <span>Fetching suggestions...</span>
      </div>
      <ul id="suggestionsList" class="mt-2 rounded-lg bg-white shadow-md max-h-64 overflow-y-auto divide-y divide-gray-100 hidden"></ul>
    </div>
  </div>

  <!-- Legend -->
  <div class="fixed bottom-6 left-6 z-40 bg-white rounded-xl shadow-lg px-4 py-3 text-sm text-gray-700">
    <div><strong>Legend:</strong></div>
    <div><span class="inline-block w-4 h-4 bg-green-400 rounded-full"></span> Safe</div>
    <div><span class="inline-block w-4 h-4 bg-yellow-400 rounded-full"></span> Moderate</div>
    <div><span class="inline-block w-4 h-4 bg-red-500 rounded-full"></span> Unsafe</div>
  </div>

  <!-- Reset View Button -->
  <button onclick="resetMapView()" class="fixed bottom-6 right-6 z-40 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-full shadow-md">
    Reset View
  </button>

  <!-- Map -->
  <div id="map" class="h-full w-full z-0"></div>

  <!-- Prevent fullscreen from hiding navbar (in case of video/map) -->
  <script>
    document.addEventListener("fullscreenchange", () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
    });
  </script>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <!-- Your main JavaScript logic -->
  <script type="module" src="main.js"></script>

</body>
</html>
